<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÇ Happy Birthday</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      padding: 15px;
      touch-action: manipulation;
    }

    .card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(12px);
      padding: 25px 20px;
      border-radius: 24px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      animation: fadeIn 1.2s ease;
      z-index: 2;
      margin: 10px 0;
    }

    h1 {
      color: #ff4081;
      margin-bottom: 8px;
      font-size: 1.5rem;
      line-height: 1.3;
      padding: 0 10px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 15px;
      padding: 0 5px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }

    .gallery img {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff4081;
      transition: 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    button {
      margin-top: 15px;
      padding: 14px 28px;
      border: none;
      border-radius: 40px;
      background: linear-gradient(135deg, #ff4081, #ff6f91);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 90%;
      max-width: 280px;
      font-weight: 600;
      -webkit-tap-highlight-color: transparent;
    }

    button:active {
      transform: scale(0.98);
    }

    #wish {
      display: block;
      margin-top: 20px;
      font-size: 17px;
      color: #333;
      white-space: pre-line;
      min-height: 180px;
      padding: 0 10px;
      line-height: 1.5;
      text-align: left;
      overflow-y: auto;
      max-height: 300px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* Responsive for smaller phones */
    @media (max-width: 360px) {
      .card {
        padding: 20px 15px;
      }
      
      h1 {
        font-size: 1.3rem;
      }
      
      .gallery img {
        width: 65px;
        height: 65px;
      }
      
      button {
        padding: 12px 20px;
        font-size: 15px;
      }
      
      #wish {
        font-size: 16px;
        min-height: 150px;
      }
    }

    /* Prevent overscroll */
    .card:active {
      -webkit-user-select: none;
      user-select: none;
    }

    /* Increase touch target for buttons */
    button {
      min-height: 48px; /* Accessibility standard */
    }

    /* Disable long-press on images */
    .gallery img {
      -webkit-touch-callout: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üéÇ Happy Birthday üéâ</h1>
    <p>To my beloved sister üíñ</p>

    <div class="gallery">
      <img src="1.jpg" alt="Birthday photo 1" loading="lazy">
      <img src="2.jpg" alt="Birthday photo 2" loading="lazy">
      <img src="3.jpg" alt="Birthday photo 3" loading="lazy">
    </div>

    <button onclick="startWish()" id="wishBtn">Click to See Birthday Wishes üéÅ</button>

    <div id="wish"></div>
  </div>

  <audio id="music" loop preload="none">
    <source src="Happy.mp3" type="audio/mpeg">
  </audio>

  <script>
    const messages = [
      "üíê Wishing you the best of health",
      "üòä May happiness and smiles always be with you",
      "üåü May you meet good luck and success in every aspect of life",
      "üíï Enjoy pursuing what you love",
      "üéµ Even on difficult days, may there be songs of love",
      "üçÄ Happy achieving your goals and dreams",
      "üéà May every day become special for you",
      "üå∏ May friendship and love always surround you",
      "üíé Enjoy growth and prosperity",
      "üåû May each new day bring fresh feelings and happiness",
      "üç∞ May you have a beautiful appearance and a cheerful heart",
      "üéÅ May you meet everything you desire and have everlasting joy",
      "üíñ I will always love and support you"
    ];

    let isPlaying = false;

    function startWish() {
      if (isPlaying) return;
      isPlaying = true;
      
      const wishBtn = document.getElementById("wishBtn");
      wishBtn.disabled = true;
      wishBtn.innerHTML = "Showing Birthday Wishes... ‚ú®";
      
      document.getElementById("wish").innerHTML = "";
      
      // Play music with mobile optimization
      try {
        const audio = document.getElementById("music");
        audio.volume = 0.7;
        audio.play().catch(e => {
          console.log("Audio play failed:", e);
          // Continue even if audio fails
        });
      } catch (e) {}
      
      for (let i = 0; i < 80; i++) createConfetti();
      typeMessage(0, 0);
    }

    function typeMessage(msgIndex, charIndex) {
      if (msgIndex >= messages.length) {
        isPlaying = false;
        const wishBtn = document.getElementById("wishBtn");
        wishBtn.disabled = false;
        wishBtn.innerHTML = "Click Again to See Wishes üéÅ";
        return;
      }
      
      const wishDiv = document.getElementById("wish");
      if (charIndex < messages[msgIndex].length) {
        wishDiv.innerHTML += messages[msgIndex][charIndex];
        setTimeout(() => typeMessage(msgIndex, charIndex + 1), 60);
      } else {
        wishDiv.innerHTML += "\n\n";
        setTimeout(() => typeMessage(msgIndex + 1, 0), 400);
      }
    }

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      document.body.appendChild(confetti);

      const colors = ["#ff4081", "#ffd740", "#40c4ff", "#69f0ae"];
      confetti.style.backgroundColor =
        colors[Math.floor(Math.random() * colors.length)];

      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";

      setTimeout(() => {
        if (confetti.parentNode) {
          confetti.remove();
        }
      }, 5000);
    }

    // Reduce number of hearts for mobile
    let heartInterval = setInterval(() => {
      if (document.hidden) return; // Stop when tab is not visible
      
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (Math.random() * 10 + 16) + "px";
      document.body.appendChild(heart);
      setTimeout(() => {
        if (heart.parentNode) {
          heart.remove();
        }
      }, 6000);
    }, 800);

    // Manage memory when switching tabs
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        clearInterval(heartInterval);
      } else {
        heartInterval = setInterval(() => {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerText = "üíñ";
          heart.style.left = Math.random() * window.innerWidth + "px";
          document.body.appendChild(heart);
          setTimeout(() => {
            if (heart.parentNode) {
              heart.remove();
            }
          }, 6000);
        }, 800);
      }
    });

    // Enhance touch experience for images
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', function() {
        this.style.transform = 'scale(1.2)';
        setTimeout(() => {
          this.style.transform = 'scale(1)';
        }, 300);
      });
    });
  </script>

</body>
</html>
